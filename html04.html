<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css</title>
        <style media="screen">
            .html{ color: purple; }
            .css{ text-decoration: underline; }
            .js{border: 1px solid; }
            .html.css.js{background-color: aqua;}
        </style>
    </head>
    <body>
        <dl>
            <dt class="html">HTML</dt>
            <dd><span class="html">HTML</span>은 문서의 구조를 나타냅니다.</dd>
            <dt class="css">CSS</dt>
            <dd><span class="css">CSS</span>는 문서의 표현을 나타냅니다.</dd>
            <dt class="js">JS</dt>
            <dd><span class="js">JS</span>는 문서의 표현을 나타냅니다.</dd>
            <dt class="html css js">JS</dt>
            <dd><span class="html css js">JS</span>는 문서의 동작을 나타냅니다.</dd>
        </dl>
    </body>
</html>
